<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
  	<meta name="keywords" content="" />
  	<meta name="author" content="Rogatnev Nikita" />
  	
	<title>Responsive Animated 404 Pages</title>
	<!-- Connect favicon.ico and apple-touch-icon.png here -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="./styles/main.css" />
</head>

<body>

    <main class="error">
        <h1 class="error__heading"><span>ERROR 404</span> NOT FOUND</h1>
        <p class="error__description">The page you are looking for is temporarily unavailable. Please try again later.</p>
        
        <div class="error__buttons">
            <a href="#" class="error__button">HOME</a>
            <a href="#" class="error__button">CONTACT US</a>
        </div>
        
        <div class="error__socials">
            <a href="#" class="error__social"><i class="fa fa-paper-plane"></i></a>
            <a href="#" class="error__social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="error__social"><i class="fa fa-twitter"></i></a>
        </div>
    </main>

</body>
</html>
